# Format: 
# -
#   en:
#     - Idiom/phrase in English
#   meaning: explanation
#   versions: (equivalents in different languages)
#     de: (ISO-639-1 language code)
#       - original: (version in German): Man kann nicht auf zwei Hochzeiten gleichzeitig tanzen.
#         en: (translaction back into English): You cannot dance at two weddings

# Language code reference: https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes


-
  en:
    - You can't have your cake and eat it
  meaning: To be presented with two opposing options, and attempting to choose both
  versions:
    it:
      original: Volere la botte piena e la moglie ubriaca
      en: To want your wife drunk, but the barrel still full
    de:
      original: Man kann nicht auf zwei Hochzeiten gleichzeitig tanzen.
      en: You cannot dance at two weddings
    hu:
      original: Egy fenékkel nem lehet két lovat megülni
      en: You can't ride two horses with one butt
-
  en:
    - Don't look a gift horse in the mouth
  meaning: If you are given something for free, be grateful without checking it.
  versions:
    my:
      original:
      en: If somebody gives you a free cow, don't look at its teeth
    hu:
      original: Ajándék lónak ne nézd a fogát
      en: Don't look a gift horse in the mouth
    de:
      original: Einem geschenkten Gaul schaut man nicht ins Maul.
      en: Don't look a gift horse in the mouth
    it:
      original: A caval donato non si guarda in bocca
      en: Don't look a gift horse in the mouth
    es:
      original: A caballo regalado no le mires el dentado
      en: Don't check the teeth of a gift horse
-
  en:
    - To have seen the light
  meaning: To understand the true meaning of a topic
  versions:
    bg:
      original: Ти откри топлата вода
      en: You discovered the hot water

-
  en:
    - All mouth and no trousers
    - His bark is worse than his bite
  meaning: To boast, threaten or promise action, but to not follow through
  versions:
    es:
      original: Perro ladrador poco mordedor
      en: A dog who barks often rarely bites
    hu:
      original: Nagyobb a füstje, mint a lángja
      en: The smoke is bigger than the flame
    it:
      - original: Tutto fumo e niente arrosto
        en: All smoke and no roast
      - original: Can che abbaia non morde
        en: A dog that barks doesn't bite

-
  en: 
    - All that glitters is not gold
  meaning: Not everything that looks attractive or endearing, is.
  versions:
    hu:
      original: Nem mind arany, ami fénylik!
      en: All that glitters is not gold
    de:
      original: Es ist nicht alles Gold was glänzt.
      en: All that glitters is not gold
    it:
      original: Non è tutto oro ciò che luccica
      en: All that glitters is not gold
    es:
      original: No es oro todo lo que reluce
      en: It is not gold all that glitters 

